<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisez Votre Gâteau</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }




        .price-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .price {
            color: #ffffff;
            font-weight: bold;
        }

        .reset-button {
            color: #ffffff;
            border: none;
            background: none;
            cursor: pointer;
            text-decoration: underline;
        }

        .preview-section {
            height: 300px;
            background: #fff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .preview-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 24px;
            color: #5C2C61;
            cursor: pointer;
            padding: 10px;
        }

        .preview-nav.left { left: 10px; }
        .preview-nav.right { right: 10px; }

        .nav-menu {
            background-color: #5C2C61;
            padding: 10px 0;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            color: white;
            text-align: center;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .section {
            display: none;
            padding: 20px;
            background: #f9f9f9;
        }

        .section.active {
            display: block;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .option-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .option-card.selected {
            border: 2px solid #5C2C61;
            background-color: rgba(231, 84, 128, 0.1);
        }

        .option-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .option-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .option-subtitle {
            color: #666;
            font-size: 0.9em;
        }

        .option-price {
            color: #5C2C61;
            margin-top: 5px;
        }

        .decoration-categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-button {
            background: #fff;
            border: 1px solid #5C2C61;
            color: #5C2C61;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
        }

        .category-button.active {
            background: #5C2C61;
            color: white;
        }

        .message-section {
            padding: 20px;
        }

        .message-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 100px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .next-button {
            width: 100%;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: #5C2C61;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .next-button:hover {
            background: #573399cb;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px auto;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }


    </style>
</head>
<body>
    <div class="navbar">
        
        <div class="logo">
            <a href="index.html">
            <img src="images/logo-03.png" alt="Logo">
            </a>
        </div>
        <div class="nav-text">
            <div class="price-section">
                <div class="nav-text">
                    <span class="price">0 DHS</span>
                <button class="reset-button">Réinitialiser</button>
                </div>
            </div>
        </div>
    </div>

    <div class="preview-section">
        <img src="./images/formes/standard.webp" alt="Cake Preview" class="preview-image" id="cakePreview">
        <button class="preview-nav left">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="preview-nav right">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div class="alert"></div>

    <nav class="nav-menu">
        <div class="nav-items">
            <button class="nav-item active" data-section="shapes">
                <i class="fas fa-birthday-cake"></i>
                Formes
            </button>
            <button class="nav-item" data-section="sizes">
                <i class="fas fa-ruler"></i>
                Tailles
            </button>
            <button class="nav-item" data-section="flavors">
                <i class="fas fa-cookie-bite"></i>
                Saveurs
            </button>
            <button class="nav-item" data-section="colors">
                <i class="fas fa-palette"></i>
                Couleurs
            </button>
            <button class="nav-item" data-section="decorations">
                <i class="fas fa-star"></i>
                Décorations
            </button>
            <button class="nav-item" data-section="message">
                <i class="fas fa-pen"></i>
                Message
            </button>
        </div>
    </nav>

    <section id="shapes" class="section active">
        <div class="options-grid"></div>
    </section>

    <section id="sizes" class="section">
        <div class="options-grid"></div>
    </section>

    <section id="flavors" class="section">
        <div class="options-grid"></div>
    </section>

    <section id="colors" class="section">
        <div class="options-grid"></div>
    </section>

    <section id="decorations" class="section">
        <div class="decoration-categories">
            <button class="category-button active">Vintage</button>
            <button class="category-button">Bento</button>
            <button class="category-button">Anniversaire enfant</button>
            <button class="category-button">Mariée</button>
            <button class="category-button">Grossesse</button>
            <button class="category-button">Nouvel An</button>
        </div>
        <div class="options-grid"></div>
    </section>

    <section id="message" class="section">
        <textarea class="message-input" placeholder="Entrez votre message personnalisé..."></textarea>
    </section>

    <button class="next-button">Suivant</button>


    <footer class="footer">
        <!-- Logo à gauche -->
        <div class="footer-left">
            <img src="./images/logo-03.png" alt="Logo" class="footer-logo" style="height: 120px;width: auto;">
        </div>
        <div class="line"></div>
        <!-- Informations de contact au centre -->
        <div class="footer-center">
            <p class="contact-info">
                <strong>Contact:</strong><br>
                +212 661 939 776 <br>
                +212 668 184 922 <br>
                <strong>Email:</strong><br>
                contact@example.com
            </p>
        </div>
        <div class="line"></div>
        <!-- Icônes à droite avec lignes verticales -->
        <div class="footer-right">
            <div class="icon-container">
                <p><strong>Suivez-Nous :</strong></p>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-tiktok"></i>
                <p>makemycake.ma</p>
            </div>
        </div>
    </footer>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        // Data structure representing the database tables
        const cakeData = {
            formes: [
                { id: 1, name: "Heart", img: "./images/formes/Heart.webp" },
                { id: 2, name: "Round", img: "./images/formes/Round.webp" },
                { id: 3, name: "Standard", img: "./images/formes/standard.webp" },
                { id: 4, name: "Tiered", img: "./images/formes/tiered.webp" }
            ],
            tailles: [
                { id: 1, forme_id: 1, name: "Mini Bento", size: "2 personnes", price: 100 },
                { id: 2, forme_id: 1, name: "Large Bento", size: "4 personnes", price: 150 },
                { id: 3, forme_id: 2, name: "Mini Bento", size: "2 personnes", price: 100 },
                { id: 4, forme_id: 2, name: "Large Bento", size: "4 personnes", price: 150 }
            ],
            saveurs: [
                { id: 1, tailles_id: 1, name: "Vanille", img: "./images/saveurs/vanille.webp", price: 0 },
                { id: 2, tailles_id: 1, name: "Chocolat", img: "./images/saveurs/chocolat.webp", price: 0 },
                { id: 3, tailles_id: 1, name: "Pistache", img: "./images/saveurs/pistache.webp", price: 0 },
                { id: 4, tailles_id: 1, name: "Caramel", img: "./images/saveurs/caramel.webp", price: 0 },
                { id: 5, tailles_id: 1, name: "Red Velvet", img: "./images/saveurs/Redvalvet.webp", price: 0 }
            ],
            couleurs: [
                { id: 1, saveurs_id: 1, name: "Vert Pastel", rgb: "#98FB98" },
                { id: 2, saveurs_id: 1, name: "Or", rgb: "#FFD700" },
                { id: 3, saveurs_id: 1, name: "Indigo", rgb: "#4B0082" },
                { id: 4, saveurs_id: 1, name: "Rouge", rgb: "#DC143C" }
            ],
            decorations: [
                { id: 1, couleur_id: 1, name: "Black Ribbons", type: "Vintage", image: "./images/decoration/blackribbons.webp" },
                { id: 2, couleur_id: 1, name: "Gold Macarons", type: "Vintage", image: "./images/decoration/goldmacarons.webp" },
                { id: 3, couleur_id: 1, name: "Pink Classy", type: "Bento", image: "./images/decoration/pinkclassy.webp" },
                { id: 4, couleur_id: 1, name: "Pink Ribbion", type: "Bento", image: "./images/decoration/pinkribbion.webp" },
                { id: 5, couleur_id: 1, name: "Pink Ribbons", type: "Anniversaire enfant", image: "./images/decoration/pinkribbons.webp" },
                { id: 6, couleur_id: 1, name: "Purple Ribbons", type: "Anniversaire enfant", image: "./images/decoration/purpleribbons.webp" },
                { id: 7, couleur_id: 1, name: "Sky Blue", type: "Mariée", image: "./images/decoration/skyblue.webp" }
            ]
        };

        document.addEventListener('DOMContentLoaded', function() {
            const sections = ['shapes', 'sizes', 'flavors', 'colors', 'decorations', 'message'];
            let currentSection = 'shapes';
            let selections = {
                forme_id: null,
                taille_id: null,
                saveur_id: null,
                couleur_id: null,
                decoration_id: null,
                message: ''
            };

            // Function to show alert messages
            function showAlert(message) {
                const alert = document.querySelector('.alert');
                alert.textContent = message;
                alert.style.display = 'block';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }

            // Function to update preview image
            function updatePreview(imageUrl) {
                if (imageUrl) {
                    document.getElementById('cakePreview').src = imageUrl;
                }
            }

            // Navigation functions
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    const sectionId = this.dataset.section;
                    showSection(sectionId);
                });
            });

            function showSection(sectionId) {
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(sectionId).classList.add('active');

                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');

                currentSection = sectionId;
            }

            // Population functions
            function populateShapes() {
                const shapesGrid = document.querySelector('#shapes .options-grid');
                shapesGrid.innerHTML = '';
                
                cakeData.formes.forEach(forme => {
                    shapesGrid.innerHTML += `
                        <div class="option-card" data-id="${forme.id}">
                            <img src="${forme.img}" alt="${forme.name}" class="option-image">
                            <div class="option-title">${forme.name}</div>
                        </div>
                    `;
                });
            }

            function populateSizes(formeId) {
                const sizesGrid = document.querySelector('#sizes .options-grid');
                sizesGrid.innerHTML = '';
                
                const availableSizes = cakeData.tailles.filter(taille => taille.forme_id === formeId);
                availableSizes.forEach(taille => {
                    sizesGrid.innerHTML += `
                        <div class="option-card" data-id="${taille.id}" data-price="${taille.price}">
                            <div class="option-title">${taille.name}</div>
                            <div class="option-subtitle">${taille.size}</div>
                            <div class="option-price">${taille.price} DHS</div>
                        </div>
                    `;
                });
            }

            function populateFlavors(tailleId) {
                const flavorsGrid = document.querySelector('#flavors .options-grid');
                flavorsGrid.innerHTML = '';
                
                const availableFlavors = cakeData.saveurs.filter(saveur => saveur.tailles_id === tailleId);
                availableFlavors.forEach(saveur => {
                    flavorsGrid.innerHTML += `
                        <div class="option-card" data-id="${saveur.id}">
                            <img src="${saveur.img}" alt="${saveur.name}" class="option-image">
                            <div class="option-title">${saveur.name}</div>
                            ${saveur.price > 0 ? `<div class="option-price">${saveur.price} DHS</div>` : ''}
                        </div>
                    `;
                });
            }

            function populateColors(saveurId) {
                const colorsGrid = document.querySelector('#colors .options-grid');
                colorsGrid.innerHTML = '';
                
                const availableColors = cakeData.couleurs.filter(couleur => couleur.saveurs_id === saveurId);
                availableColors.forEach(couleur => {
                    colorsGrid.innerHTML += `
                        <div class="option-card" data-id="${couleur.id}">
                            <div class="color-option" style="background: ${couleur.rgb}"></div>
                            <div class="option-title">${couleur.name}</div>
                        </div>
                    `;
                });
            }

            function populateDecorations(couleurId, type = null) {
                const decorationsGrid = document.querySelector('#decorations .options-grid');
                decorationsGrid.innerHTML = '';
                
                let availableDecorations = cakeData.decorations.filter(deco => deco.couleur_id === couleurId);
                if (type) {
                    availableDecorations = availableDecorations.filter(deco => deco.type === type);
                }
                
                availableDecorations.forEach(deco => {
                    decorationsGrid.innerHTML += `
                        <div class="option-card" data-id="${deco.id}">
                            <img src="${deco.image}" alt="${deco.name}" class="option-image">
                            <div class="option-title">${deco.name}</div>
                        </div>
                    `;
                });
            }

            // Initialize the page
            populateShapes();

            // Event listeners for selection
            document.querySelectorAll('.section').forEach(section => {
                section.addEventListener('click', function(e) {
                    const card = e.target.closest('.option-card');
                    if (!card) return;

                    const id = parseInt(card.dataset.id);
                    const sectionId = this.id;

                    // Remove previous selection
                    this.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');

                    // Update preview image if available
                    const selectedItem = findSelectedItem(sectionId, id);
                    if (selectedItem && selectedItem.img) {
                        updatePreview(selectedItem.img);
                    }

                    // Update selections and trigger population of next section
                    switch(sectionId) {
                        case 'shapes':
                            selections.forme_id = id;
                            populateSizes(id);
                            break;
                        case 'sizes':
                            selections.taille_id = id;
                            populateFlavors(id);
                            // Update price
                            const price = parseInt(card.dataset.price) || 0;
                            document.querySelector('.price').textContent = `${price} DHS`;
                            break;
                        case 'flavors':
                            selections.saveur_id = id;
                            populateColors(id);
                            break;
                        case 'colors':
                            selections.couleur_id = id;
                            const activeCategory = document.querySelector('.category-button.active');
                            populateDecorations(id, activeCategory ? activeCategory.textContent : null);
                            break;
                        case 'decorations':
                            selections.decoration_id = id;
                            break;
                    }
                });
            });

            // Helper function to find selected item
            function findSelectedItem(section, id) {
                const sectionMap = {
                    'shapes': 'formes',
                    'sizes': 'tailles',
                    'flavors': 'saveurs',
                    'colors': 'couleurs',
                    'decorations': 'decorations'
                };
                return cakeData[sectionMap[section]]?.find(item => item.id === id);
            }

            // Event listener for decoration category buttons
            document.querySelectorAll('.category-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (selections.couleur_id) {
                        populateDecorations(selections.couleur_id, this.textContent);
                    }
                });
            });

            // Message input handler
            document.querySelector('.message-input').addEventListener('input', function() {
                selections.message = this.value;
            });

            // Next button handler
            document.querySelector('.next-button').addEventListener('click', function() {
                const currentIndex = sections.indexOf(currentSection);
                
                // Mapping correct des noms de section vers les clés de sélection
                const selectionKeys = {
                    'shapes': 'forme_id',
                    'sizes': 'taille_id',
                    'flavors': 'saveur_id',
                    'colors': 'couleur_id',
                    'decorations': 'decoration_id',
                    'message': 'message'
                };
                
                if (currentSection !== 'message' && !selections[selectionKeys[currentSection]]) {
                    showAlert('Veuillez faire une sélection avant de continuer');
                    return;
                }

                if (currentIndex < sections.length - 1) {
                    showSection(sections[currentIndex + 1]);
                } else {
                    console.log('Final selections:', selections);
                    showAlert('Votre gâteau personnalisé est prêt à être commandé!');
                }
            });

            // Reset functionality
            document.querySelector('.reset-button').addEventListener('click', function() {
                selections = {
                    forme_id: null,
                    taille_id: null,
                    saveur_id: null,
                    couleur_id: null,
                    decoration_id: null,
                    message: ''
                };
                document.querySelector('.price').textContent = '0 DHS';
                document.querySelector('.message-input').value = '';
                document.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
                showSection('shapes');
                populateShapes();
                updatePreview('./images/formes/standard.webp');
            });
        });
    </script>
</body>
</html>
